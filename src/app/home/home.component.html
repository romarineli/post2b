<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Post2b</title>
</head>
<body>
	<div class="container mt-2 mb-2">
		<div class="row">
			<div class="col-md-12">
				<h3>Meus Projetos</h3>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-3 col-xs-12 mb-3" *ngFor="let item of projetos; let i = index;">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">{{item.title}}</h5>
						<p class="card-text">{{item.description}}</p>
					</div>
					<div class="card-body">
						<a [routerLink]="['projeto', i]" routerLinkActive="active" class="card-link">Acessar</a>
						<a (click)="removeProject(item)" class="card-link">Remover</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-md-12">
				<button class="btn btn-primary" (click)="openModal(newProject)">Adicionar Novo Projeto</button>
			</div>
		</div>
	</div>
	<ng-template #newProject>
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Nova Tarefa</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalRef.hide()"></button>
			</div>
			<div class="modal-body">
				<form>
					<div class="mb-3">
						<label for="title" class="col-form-label">Título:</label>
						<input type="text" class="form-control" id="title" name="title" [(ngModel)]="model.title" #title="ngModel">
					</div>
					<div class="mb-3">
						<label for="description" class="col-form-label">Descrição:</label>
						<textarea class="form-control" id="description" name="description" [(ngModel)]="model.description" #description="ngModel"></textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modalRef.hide()">Close</button>
				<button type="button" class="btn btn-primary" (click)="addProject()">Salvar</button>
			</div>
		</div>
	</ng-template>
</body>
</html>
