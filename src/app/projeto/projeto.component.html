<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X</title>
</head>
<body>
    <div class="container mt-2 mb-2">
        <div class="row">
            <div class="col-md-12 mb-4">
                <a [routerLink]="['']" class="btn btn-primary">< Voltar</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">

                    <a (click)="openModal(newTask, 'todo')" class="alert-link">nova tarefa to do</a>

                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="title" class="col-form-label">Título:</label>
                            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="model.title" #title="ngModel">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="col-form-label">Descrição:</label>
                            <textarea class="form-control" id="description" name="description" [(ngModel)]="model.description" #description="ngModel"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modalRef.hide()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addTask()">Salvar</button>
                </div>
            </div>
        </ng-template>
        <ng-template #tags>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar Tag</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalRef.hide()"></button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <button (click)="addTag('homologação', 'primary')" type="button" class="mb-2 btn btn-primary">homologação</button>
                    <button (click)="addTag('finalizado', 'success')" type="button" class="mb-2 btn btn-success">finalizado</button>
                    <button (click)="addTag('urgente', 'danger')" type="button" class="mb-2 btn btn-danger">urgente</button>
                    <button (click)="addTag('revisar', 'warning')" type="button" class="mb-2 btn btn-warning">revisar</button>
                    <button (click)="addTag('bugado', 'info')" type="button" class="mb-2 btn btn-info">bugado</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modalRef.hide()">Close</button>
                </div>
            </div>
        </ng-template>
    </div>
</body>
</html>
